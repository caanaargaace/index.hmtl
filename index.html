<!DOCTYPE html>
<html>

<head>
  <title>YouTube.com</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gothic+A1&family=Honk&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  </style>
  <link rel="stylesheet" href="estilos/header.css">
</head>


<body>
  <div class="header">


    <div class="left-section">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg">
      <img class="youtube-logo" src="icons/youtube-logo.svg">
    </div>

    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="icons/search.svg">
      </button>
      <button class="voice-search-button">
        <img class="voice-search-icon" src="icons/voice-search-icon.svg">
      </button>
    </div>


    <!-- Aquí empieza la seeción derecha -->

    <div class="right-section">
      <img class="upload-icon" src="icons/upload.svg">
      <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
      <img class="notifications-icon" src="icons/notifications.svg">
      <img class="current-user-picture" src="icons/my-channel.jpg">
    </div>


  </div>


</body>

</html>
